<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/admin/css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<!-- Navigation-->
<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark" th:replace="fragments/adminNav :: admin_navbar"></nav>
<div class="container-fluid px-4 row-cols-auto">
    <div id="layoutSidenav">
        <div id="layoutSidenav_nav" th:replace="fragments/sidenav :: sidenav"></div>
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4 row-cols-auto">
                    <h1 class="mt-4 py-3" style="padding-left: 80px;">상품 수정</h1>
                    <form class="row" th:action th:object="${item}" method="post" enctype="multipart/form-data"><!--class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0"-->
                        <div class="col col-md-10 mb-3 d-flex align-items-center py-2">
                            <label for="name" class="col-md-3 text-start" style="padding-left: 80px;">상품명</label>
                            <div class="col-md-8">
                                <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="상품명 입력">
                            </div>
                        </div>
                        <div class="col-12 col-md-10 mb-3 d-flex align-items-center py-2">
                            <label for="price" class="col-md-3 text-start" style="padding-left: 80px;">판매가</label>
                            <div class="col-md-4">
                                <input type="text" id="price" th:field="*{price}" class="form-control col-sm-2" placeholder="판매 금액 입력">
                            </div>
                            <div class="col-sm-1">
                                <a>원</a>
                            </div>
                        </div>
                        <div class="col-12 col-md-10 mb-3 d-flex align-items-center py-2">
                            <label for="stockQuantity" class="col-md-3 text-start" style="padding-left: 80px;">재고</label>
                            <div class="col-md-4">
                                <input type="text" id="stockQuantity" th:field="*{stockQuantity}" class="form-control" placeholder="재고 입력">
                            </div>
                        </div>
                        <div class="col-12 col-md-10 mb-3 d-flex align-items-center py-2">
                            <label class="col-md-3 text-start" style="padding-left: 80px;">카테고리</label>
                            <div class="col-md-2">
                                <select class="form-select" th:field="*{category}">
                                    <option value="">카테고리 선택</option>
                                    <option th:value="${category.name()}" th:each="category : ${categories}"
                                            th:text="${category}">상의</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-12 col-md-10 mb-3 d-flex align-items-center py-2">
                            <label class="col-md-3 text-start" style="padding-left: 80px;">판매 상태</label>
                            <div class="form-check form-check-inline" th:each="status : ${saleStatus}">
                                <input class="form-check-input me-2" th:field="*{saleStatus}" th:value="${status.name()}" name="saleStatus" type="radio">
                                <label class="form-check-label me-3" th:text="${status.description}"
                                       th:for="${#ids.prev('saleStatus')}">판매중</label>
                            </div>
                        </div>
                        <div class="col-12 col-md-10 mb-3 d-flex py-2 align-items-start">
                            <label for="content" class="col-md-3 text-start" style="padding-left: 80px;">상품 상세설명</label>
                            <div class="col-sm-8">
                                <textarea rows="5" type="text" id="content" th:field="*{content}" class="form-control" placeholder="상품 설명"></textarea>
                            </div>
                        </div>
                        <div class="col-12 col-md-10 mb-3 d-flex py-2 align-items-start">
                            <label for="imageFiles" class="col-md-3 text-start" style="padding-left: 80px;">상품 사진</label>
                            <div class="col-sm-8">
                                <input type="file" id= "imageFiles" th:field="*{imageFiles}" multiple="multiple">
                            </div>
                        </div>
                        <div class="d-flex justify-content-center py-4">
                            <button class="w-25 btn btn-primary btn-lg" type="submit">
                                상품 수정
                            </button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>
</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/admin/js/scripts.js"></script>
</body>
</html>
