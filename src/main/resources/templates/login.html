<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
        <!-- default header name is X-CSRF-TOKEN -->
    <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Shop Homepage - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/admin/css/styles.css" rel="stylesheet" />

    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" th:replace="fragments/mainNav :: mainNav"></nav>
    <div class="container" style="max-width: 560px">
        <div class="py-5 text-center">
            <h2 th:text="#{page.login}">로그인</h2>
        </div>
        <form action="/loginProc" name="loginForm" th:object="${loginDTO}" method="post">
            <label for="userId" th:text="#{label.loginDTO.username}">아이디</label>
            <input id="userId" type="text" th:field="*{userId}" name="userId" class="form-control" placeholder="아이디를 입력하세요">
            <div class="py-2">
            </div>
            <label for="password" th:text="#{label.loginDTO.password}">비밀번호</label>
            <input id="password" type="password" th:field="*{password}" name="password" class="form-control" placeholder="비밀번호를 입력하세요">


            <hr class="my-4">

            <div class="row">
                <div class="col">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <input type="submit" class="w-100 btn btn-primary btn-lg" value="로그인">
                </div>
                <div class="col">
                    <button type="button" class="w-100 btn btn-primary btn-lg fw-normal"
                            th:onclick="|location.href='@{/join}'|">회원가입</button>
                </div>
            </div>
            <div class="py-2"></div>

        </form>
        <div class="row mb-5">
            <div class="py-1">
                <button class="w-100 btn btn-warning btn-lg fw-normal" th:onclick="|location.href='@{/oauth2/authorization/kakao}'|"
                        th:text="#{label.oauth2.login.kakao}">카카오 로그인</button>
            </div>
            <div class="py-1">
                <button class="w-100 btn btn-success btn-lg fw-normal" th:onclick="|location.href='@{/oauth2/authorization/naver}'|"
                        th:text="#{label.oauth2.login.naver}">네이버 로그인</button>
            </div>
            <div class="py-1">
                <button class="w-100 btn btn-outline-light btn-lg fw-normal text-dark border-dark"
                        th:onclick="|location.href='@{/oauth2/authorization/google}'|" th:text="#{label.oauth2.login.google}">구글 로그인</button>
            </div>
        </div>
    </div>
    <!-- Footer-->
    <footer th:replace="fragments/mainFooter :: mainFooter"></footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="/admin/js/scripts.js"></script>
</body>
</html>
